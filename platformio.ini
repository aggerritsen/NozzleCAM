[platformio]
default_envs = ttgo-tjournal

[env:ttgo-tjournal]
platform = espressif32            ; leave as-is, or pin (e.g. espressif32@6.4.0) if you want stability
board = esp32dev
framework = arduino

; ---- Ports (so you don't have to pass them on the CLI) ----
upload_port = COM10
monitor_port = COM10

; ---- Speeds ----
upload_speed = 115200             ; CH9102 is happier at 115200 when flashing
monitor_speed = 115200

; ---- Build / partitions ----
board_build.partitions = huge_app.csv

; ---- Flags ----
build_flags =
  -DBOARD_HAS_PSRAM
  -mfix-esp32-psram-cache-issue

; ---- Helpful serial monitor filters (optional) ----
monitor_filters = time, esp32_exception_decoder

; ---- Libraries ----
lib_deps =
  adafruit/Adafruit SSD1306 @ ^2.5.9
  adafruit/Adafruit GFX Library @ ^1.11.10
